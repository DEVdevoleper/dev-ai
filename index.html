
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEV AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="animated-title">DEV AI</h1>
    <div id="question-selector">
      <button onclick="askPreset('Who created you?')">Who created you?</button>
      <button onclick="askPreset('What can you do?')">What can you do?</button>
      <button onclick="askPreset('Are you better than ChatGPT?')">Are you better than ChatGPT?</button>
      <button onclick="askPreset('Do you have any limits or rules?')">Do you have any limits or rules?</button>
    </div>
    <div id="chat-container"></div>
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
